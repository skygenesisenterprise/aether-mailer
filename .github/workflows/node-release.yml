# Node.js Package Release Workflow for @aether-mailer/node
# This workflow builds, tests, and publishes the Node.js SDK to GitHub Packages and npm

name: Node.js Package Release

on:
  push:
    # Trigger on tags ending with -node for Node.js releases
    tags: ["v*.*.*-node"]
  pull_request:
    # Run tests on PRs targeting the node package
    paths:
      - "package/node/**"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string
      publish_npm:
        description: "Publish to npm registry"
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # Build, test and publish job
  build-test-publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      package_version: ${{ steps.version.outputs.package_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            VERSION="${VERSION%-node}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version consistency
        run: |
          cd package/node
          PKG_VERSION=$(node -p "require('./package.json').version")
          VERSION_WITHOUT_SUFFIX="${{ steps.version.outputs.package_version }}"

          if [ "$VERSION_WITHOUT_SUFFIX" != "$PKG_VERSION" ]; then
            echo "âŒ Version mismatch:"
            echo "   Tag version: $VERSION_WITHOUT_SUFFIX"
            echo "   Package version: $PKG_VERSION"
            exit 1
          fi

          echo "âœ… Version validation passed: $PKG_VERSION"

      - name: Install dependencies
        run: |
          cd package/node
          pnpm install --frozen-lockfile

      - name: Type check
        run: |
          cd package/node
          pnpm run build

      - name: Lint code
        run: |
          cd package/node
          pnpm run lint

      - name: Generate coverage report
        if: github.event_name != 'pull_request'
        run: |
          cd package/node
          echo "Coverage temporarily disabled - implementing comprehensive test suite"

      - name: Upload coverage to Codecov
        if: github.event_name != 'pull_request'
        run: |
          echo "Coverage upload temporarily disabled"

      - name: Build package for publishing
        run: |
          cd package/node
          pnpm run clean
          pnpm run build

      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          cd package/node
          npm config set @${{ github.repository_owner }}:registry https://npm.pkg.github.com/
          npm publish --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish to npm
        if: (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') && (github.event.inputs.publish_npm == 'true' || github.repository_owner == 'skygenesisenterprise')
        run: |
          cd package/node
          npm config set registry https://registry.npmjs.org/
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    needs: build-test-publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            VERSION="${VERSION%-node}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Aether Mailer Node.js SDK v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Aether Mailer Node.js SDK v${{ steps.version.outputs.version }}

            ### âœ¨ What's New
            - Production-ready Node.js SDK for Aether Mailer
            - Full TypeScript support with comprehensive type definitions
            - Complete API coverage for authentication, user management, domains, and emails
            - Robust error handling and retry mechanisms
            - Modern ES modules with CommonJS compatibility

            ### ðŸ”§ Features
